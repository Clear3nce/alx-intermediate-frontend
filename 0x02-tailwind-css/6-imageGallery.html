<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
                @media (max-width: 768px) {
                    main {
                        grid-template-columns: 1fr;
                    }
                }
                 /* Gallery styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .gallery-item {
            width: 100%;
            height: auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
                .gallery-item:hover {
            transform: scale(1.03);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }   
    </style>
    
</head>
    
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen" >
        <section class="lg:col-span-2 flex" >
            <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
            <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>
    
    <!-- New Image Gallery Section -->
    <section class="container mx-auto px-4">
        <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
        <div class="gallery">
            <!-- Gallery Items -->
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x400?nature" alt="Nature">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x400?city" alt="City">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x400?animal" alt="Animal">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x400?food" alt="Food">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x400?travel" alt="Travel">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x400?architecture" alt="Architecture">
            </div>
        </div>
    </section>
    

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
